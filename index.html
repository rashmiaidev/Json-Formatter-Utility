<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CodeMirror -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .json-editor {
            height: 400px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .CodeMirror {
            height: 100%;
            font-family: 'Fira Code', monospace;
        }
        .action-buttons {
            margin-bottom: 15px;
        }
        .validation-result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .validation-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .validation-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .tool-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-code me-2"></i>
                    JSON Formatter
                </h4>
            </div>
            <div class="card-body">
                <div class="action-buttons">
                    <button class="btn btn-primary me-2" id="formatBtn">
                        <i class="fas fa-align-left me-1"></i> Format
                    </button>
                    <button class="btn btn-secondary me-2" id="minifyBtn">
                        <i class="fas fa-compress-arrows-alt me-1"></i> Minify
                    </button>
                    <button class="btn btn-info me-2" id="validateBtn">
                        <i class="fas fa-check-circle me-1"></i> Validate
                    </button>
                    <button class="btn btn-warning me-2" id="clearBtn">
                        <i class="fas fa-trash me-1"></i> Clear
                    </button>
                    <button class="btn btn-success" id="copyBtn">
                        <i class="fas fa-copy me-1"></i> Copy
                    </button>
                </div>

                <div class="json-editor" id="jsonEditor"></div>

                <div id="validationResult" class="validation-result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
</body>
</html>
